<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smartass</title>
  <meta name="description" content="Smart assistant">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
  <link rel="mask-icon" href="/mask-icon.svg" color="#FFFFFF">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script type="text/javascript">
    const CLIENT_ID = '396628784843-qbl1vb8voopmtlnspi70chvkola4qlki.apps.googleusercontent.com'
    const API_KEY = 'AIzaSyCvpiyx2eoTkiwjhBUGk6dC299j5buzfZ4'

    // Discovery doc URL for APIs used by the quickstart
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'

    // Authorization scopes required by the API; multiple scopes can be included, separated by spaces.
    const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly'

    const root = document.querySelector("#root");

    // Callback after the API client is loaded. Loads the discovery doc to initialize the API.
    const gapiLoaded = () => {
      gapi.load('client', async () => {
        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
        root.dispatchEvent(new Event("gapiInited"));
      });
    }

    // Callback after Google Identity Services are loaded.
    const gisLoaded = () => {
      const googleClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // defined later
      });
      root.dispatchEvent(new CustomEvent("gisInited", { detail: { googleClient } }));
      console.log("[index.html - gisLoaded]: Google Identity Service client initialized and event dispatched:", JSON.stringify(googleClient))
    }
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
